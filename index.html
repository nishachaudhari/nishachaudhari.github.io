<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Nisha Chaudhari</title>
  </head>
  <body>
    <main>
      <h1 class="firstname">N I S H A</h1>
      <h2 class="lastname">C H A U D H A R I<i></i></h2>
      <nav>
        <a href="#portfolio">P O R T F O L I O</a>
        <a
          target="_blank"
          href="https://drive.google.com/file/d/1q7R4dDHdiLYIvaV59SBN4wEhwLJWObU5/view?usp=sharing"
          >R E S U M E</a
        >
        <a href="#about">A B O U T</a>
        <a href="#contact">C O N T A C T</a>
      </nav>

      <img
        src="test.png"
        alt="placeholderLargeImage"
        height="700px"
        width="100%"
      />

      <div id="portfolio"></div>
      <h3 class="section">PORTFOLIO</h3>

      <nav>
        <a href="#all" class="all --active">A L L </a>
        <a href="#flutter" class="flutter">F L U T T E R</a>
        <a href="#react" class="react">R E A C T</a>
        <a href="#angular" class="angular">A N G U L A R</a>
        <a href="#js" class="js">J S</a>
      </nav>

      <div id="contentall">
        <div class="gallery">
          <figure class="gallery__item gallery__item--1" id="Flutter1">
            <img src="img/col11.png" class="gallery__img" alt="Flutter1" />
          </figure>
          <figure class="gallery__item gallery__item--2" id="React1">
            <img src="img/col12.png" class="gallery__img" alt="React1" />
          </figure>
          <figure class="gallery__item gallery__item--3" id="Flutter2">
            <img src="img/col13.jpg" class="gallery__img" alt="Flutter2" />
          </figure>
          <figure class="gallery__item gallery__item--4" id="React2">
            <img src="img/col31.jpg" class="gallery__img" alt="React2" />
          </figure>
          <figure class="gallery__item gallery__item--5" id="Angular">
            <img src="img/col32.jpg" class="gallery__img" alt="Angular" />
          </figure>
          <figure class="gallery__item gallery__item--6" id="JS">
            <img src="img/col33.jpg" class="gallery__img" alt="JS" />
          </figure>
          <figure class="gallery__item gallery__item--7" id="Flutter1Info">
            <img src="img/info.png" class="gallery__img" alt="Flutter1Info" />
          </figure>
          <figure class="gallery__item gallery__item--8">
            <img src="img/info.png" class="gallery__img" alt="React2Info" />
          </figure>
          <figure class="gallery__item gallery__item--9">
            <img src="img/info.png" class="gallery__img" alt="React1Info" />
          </figure>
          <figure class="gallery__item gallery__item--10">
            <img src="img/info.png" class="gallery__img" alt="AngularInfo" />
          </figure>
          <figure class="gallery__item gallery__item--11">
            <img src="img/info.png" class="gallery__img" alt="Flutter2Info" />
          </figure>
          <figure class="gallery__item gallery__item--12">
            <img src="img/info.png" class="gallery__img" alt="JSInfo" />
          </figure>
        </div>
      </div>

      <div id="contentflutter">
        <div class="card-gallery">
          <img
            src="img/flutter.png"
            class="card pic card__1"
            id="Flutter1within"
            alt="Flutter1"
          />
          <img
            src="img/flutter2.jpg"
            class="card pic card__2"
            id="Flutter2within"
            alt="Flutter2"
          />
          <img src="img/info.png" class="card card__3" alt="Flutter1Info" />
          <img src="img/info.png" class="card card__4" alt="Flutter2Info" />
        </div>
      </div>

      <div id="contentreact">
        <div class="card-gallery">
          <img
            src="img/col12.png"
            class="card pic card__1"
            id="React1within"
            alt="React1"
          />
          <img
            src="img/col31.jpg"
            class="card pic card__2"
            id="React2within"
            alt="React2"
          />
          <img src="img/info.png" class="card card__3" alt="React1Info" />
          <img src="img/info.png" class="card card__4" alt="React2Info" />
        </div>
      </div>

      <div id="contentangular">
        <div class="card-gallery">
          <img
            src="img/col32.jpg"
            class="card pic card__1"
            id="Angularwithin"
            alt="Angular"
          />
          <img src="img/info.png" class="card card__3" alt="AngularInfo" />
        </div>
      </div>

      <div id="contentjs">
        <div class="card-gallery">
          <img
            src="img/col33.jpg"
            class="card pic card__1"
            id="JSwithin"
            alt="JS"
          />
          <img src="img/info.png" class="card card__3" alt="JSInfo" />
        </div>
      </div>

      <div id="about"></div>
      <h3 class="section">ABOUT</h3>

      <div class="me">
        <figure class="me__item me__item--1">
          <img src="img/info.png" class="me__img" alt="Info" />
        </figure>
        <figure class="me__item me__item--2">
          <img src="img/info.png" class="me__img" alt="Info" />
        </figure>
        <figure class="me__item me__item--3">
          <img src="img/gif.GIF" class="me__img" alt="Gif" />
        </figure>
        <figure class="me__item me__item--4">
          <img src="img/profile.png" class="me__img" alt="Profile" />
        </figure>
        <figure class="me__item me__item--5">
          <img src="img/line.png" class="me__img" alt="Line" />
        </figure>
        <figure class="me__item me__item--6">
          <img src="img/info.png" class="me__img" alt="Info" />
        </figure>
        <figure class="me__item me__item--7">
          <img src="img/info.png" class="me__img" alt="Info" />
        </figure>
      </div>
      <div id="contact"></div>
      <h3 class="section">CONTACT</h3>
    </main>
    <script src="script.js"></script>
  </body>
</html>
